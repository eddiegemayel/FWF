<h2>Add Item</h2>
<form>
    <label for="make">Make</label>
    <input name="make" ng-model="make" />
    <label for="model">Model</label>
    <input name="model" ng-model="model" />
    <label for="color">Color</label>
    <input name="color" ng-model="color" />
    <button ng-click="addCar()" class="css3button">Add Car</button>
</form>
