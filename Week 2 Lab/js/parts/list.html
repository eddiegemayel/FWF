<h2>List view</h2>

<table>
    <tr>
        <th>Make</th>
        <th>Model</th>
        <th>Color</th>
    </tr>
    <tr ng-repeat="car in cars track by $index">
        <td><a href="#/detail/{{$index}}">{{car.name}}</a></td>
        <td>{{car.age}}</td>
        <td>{{car.GPA}}</td>
        <td><button ng-click="pewpew($index)">DIE</button></td>
    </tr>
</table>
