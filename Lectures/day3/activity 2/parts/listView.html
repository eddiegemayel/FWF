<h2>List view</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>GPA</th>
    </tr>
    <tr ng-repeat="target in students track by $index">
        <td><a href="#/detail/{{$index}}">{{target.name}}</a></td>
        <td>{{target.age}}</td>
        <td>{{target.GPA}}</td>
        <td><button ng-click="pewpew($index)">DIE</button></td>
    </tr>
</table>
