<!DOCTYPE html>
<html>
	<head>
		<title>Lab 1 Shopping List</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/service.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<!-- Below is the code for Google Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Coda+Caption:800' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Lemon' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="mainContent" ng-app="myApp" ng-controller="controller">
			<h1>Your Shopping List!</h1>
			<ul>
				<li ng-repeat="anItem in items track by $index">
					<input type="checkbox" ng-model="anItem.purchased"/>{{anItem.label}}
					<button class="button" ng-click="removeItem($index)">X</button>
				</li>
			</ul>
			<div class="inputs">
				<input class="addInput" type="text" ng-model="hork"/>
			
				<input class="addButton" type="button" value=" + " ng-click="addAnItem(hork)"/> <br/>

				<p class="error">{{content}}</p>

				<input id="removeAll" type="button" value="Clear Purchased (checkboxed) items." ng-click="removePurchased($index)"/>
			</div>
		</div>
	</body>
</html>
